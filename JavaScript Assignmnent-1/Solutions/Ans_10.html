<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Numbers Filter</title>
</head>
<body>
  <script>
    
    let arr = [1, 2, -3, 5, -9, -8, -7, 7]; 

  
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 0) {
        console.log(arr[i]);
      }
    }
  </script>
</body>
</html>
