<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown App</title>
</head>
<body>
  <script>
  
    let countdown = 10;


    while (countdown > 0) {

      console.log(countdown);

      countdown--; 
    }
    
    console.log("Countdown complete!");
  </script>
</body>
</html>
