<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Application</title>
</head>
<body>
  <script>

    let packageType = "express"; 
    let deliveryTime;

    // Determine the estimated delivery time based on package type
    switch (packageType) {
      case "standard":
        deliveryTime = "3-5 days";
        break;
      case "express":
        deliveryTime = "1-2 days";
        break;
      case "overnight":
        deliveryTime = "Next day";
        break;
      default:
        deliveryTime = "Invalid package type";
    }

    
    console.log("Estimated delivery time for " + packageType + " package: " + deliveryTime);
  </script>
</body>
</html>
