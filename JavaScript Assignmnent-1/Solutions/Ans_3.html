<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <script>
    // Variable to store amount in INR
    let amountInINR = 7400;

    // Exchange rate: 1 USD = 82 INR
    let exchangeRate = 82;

    // Convert INR to USD
    let amountInUSD = amountInINR / exchangeRate;

   
    console.log("7400 INR is " + amountInUSD , "USD");
  </script>
</body>
</html>
